<form
  nz-form
  [nzLayout]="'vertical'"
  [formGroup]="validateForm"
  class="login-form"
  (ngSubmit)="submitForm()"
>
  <nz-form-item>
    <nz-form-control [nzSpan]="14" nzErrorTip="Merci d'uploader un fichier">
      <app-file-upload formControlName="fileDocument" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="email">Email Ã©tudiant</nz-form-label>
    <nz-form-control
      [nzSpan]="14"
      nzErrorTip="Merci de remplir l'email de l'Ã©tudiant"
    >
      <input type="email" nz-input formControlName="emailEtudiant" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="email"
    >Emails intervenants</nz-form-label
    >
    <nz-form-control
      [nzSpan]="14"
      nzErrorTip="Merci de remplir les emails des intervenants"
    >
      <app-input-autocomplete-emails formControlName="emailsIntervenants" />
    </nz-form-control>
  </nz-form-item>
  <button
    type="submit"
    nz-button
    [nzType]="'primary'"
  >
    Envoyer
  </button>
</form>
